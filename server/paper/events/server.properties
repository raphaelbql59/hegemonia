# ===========================
# HEGEMONIA - Events Server Properties
# Serveur pour événements spéciaux
# ===========================

# Désactivé car géré par Velocity
online-mode=false
prevent-proxy-connections=false

# Connexion
server-port=25565
server-ip=
max-players=100
motd=Hegemonia Events

# Gameplay - Events (configurable par event)
gamemode=adventure
force-gamemode=false
difficulty=normal
pvp=true
spawn-protection=0
spawn-monsters=false
spawn-animals=false
spawn-npcs=true
allow-flight=true

# World - Events (différents worlds par event)
level-name=events
level-type=flat
level-seed=
generate-structures=false
max-world-size=5000

# Performance
view-distance=10
simulation-distance=8
entity-broadcast-range-percentage=100
network-compression-threshold=256
max-tick-time=60000
sync-chunk-writes=true

# Sécurité
white-list=false
enforce-whitelist=false
enforce-secure-profile=false
enable-command-block=true
op-permission-level=4

# Logs & Debug
debug=false
enable-jmx-monitoring=false
enable-status=true
enable-query=false

# RCON (désactivé en production)
enable-rcon=false
rcon.port=25575
rcon.password=

# Divers
allow-nether=false
require-resource-pack=false
resource-pack=
resource-pack-prompt=
resource-pack-sha1=
text-filtering-config=
player-idle-timeout=0
rate-limit=0
hide-online-players=false
