# ===========================
# HEGEMONIA - Wars Server Properties
# Serveur dédié aux batailles et sièges
# ===========================

# Désactivé car géré par Velocity
online-mode=false
prevent-proxy-connections=false

# Connexion
server-port=25565
server-ip=
max-players=100
motd=Hegemonia Wars

# Gameplay - Wars (PvP intensif)
gamemode=survival
force-gamemode=false
difficulty=hard
pvp=true
spawn-protection=0
spawn-monsters=false
spawn-animals=false
spawn-npcs=false
allow-flight=false

# World - Wars (instances de bataille)
level-name=wars
level-type=flat
level-seed=
generate-structures=false
max-world-size=10000

# Performance (optimisé pour combat)
view-distance=12
simulation-distance=10
entity-broadcast-range-percentage=150
network-compression-threshold=256
max-tick-time=60000
sync-chunk-writes=true

# Sécurité
white-list=false
enforce-whitelist=false
enforce-secure-profile=false
enable-command-block=false
op-permission-level=4

# Logs & Debug
debug=false
enable-jmx-monitoring=false
enable-status=true
enable-query=false

# RCON (désactivé en production)
enable-rcon=false
rcon.port=25575
rcon.password=

# Divers
allow-nether=false
require-resource-pack=true
resource-pack=
resource-pack-prompt=
resource-pack-sha1=
text-filtering-config=
player-idle-timeout=10
rate-limit=0
hide-online-players=false
