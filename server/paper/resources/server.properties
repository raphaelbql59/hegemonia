# ===========================
# HEGEMONIA - Resources Server Properties
# Serveur de farm et minage (régénération)
# ===========================

# Désactivé car géré par Velocity
online-mode=false
prevent-proxy-connections=false

# Connexion
server-port=25565
server-ip=
max-players=50
motd=Hegemonia Resources

# Gameplay - Resources (farm)
gamemode=survival
force-gamemode=false
difficulty=normal
pvp=false
spawn-protection=0
spawn-monsters=true
spawn-animals=true
spawn-npcs=false
allow-flight=false

# World - Resources (monde régénéré régulièrement)
level-name=resources
level-type=DEFAULT
level-seed=hegemonia_resources_2026
generate-structures=true
max-world-size=20000

# Performance
view-distance=8
simulation-distance=6
entity-broadcast-range-percentage=100
network-compression-threshold=256
max-tick-time=60000
sync-chunk-writes=true

# Sécurité
white-list=false
enforce-whitelist=false
enforce-secure-profile=false
enable-command-block=false
op-permission-level=4

# Logs & Debug
debug=false
enable-jmx-monitoring=false
enable-status=true
enable-query=false

# RCON (désactivé en production)
enable-rcon=false
rcon.port=25575
rcon.password=

# Divers
allow-nether=true
require-resource-pack=false
resource-pack=
resource-pack-prompt=
resource-pack-sha1=
text-filtering-config=
player-idle-timeout=15
rate-limit=0
hide-online-players=false
