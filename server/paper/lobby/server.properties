# HEGEMONIA - Lobby Server Properties
# ===========================

# Désactivé car géré par Velocity
online-mode=false
prevent-proxy-connections=false

# Connexion
server-port=25565
server-ip=
max-players=100
motd=Hegemonia Lobby

# Gameplay - Lobby (pas de jeu)
gamemode=adventure
force-gamemode=true
difficulty=peaceful
pvp=false
spawn-protection=0
spawn-monsters=false
spawn-animals=false
spawn-npcs=true
allow-flight=true

# World
level-name=lobby
level-type=flat
level-seed=
generate-structures=false
max-world-size=1000

# Performance
view-distance=8
simulation-distance=6
entity-broadcast-range-percentage=100
network-compression-threshold=256
max-tick-time=60000
sync-chunk-writes=true

# Sécurité
