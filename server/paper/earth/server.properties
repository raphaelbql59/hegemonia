# ===========================
# HEGEMONIA - Earth Server Properties
# Serveur principal avec la carte du monde
# ===========================

# Désactivé car géré par Velocity
online-mode=false
prevent-proxy-connections=false

# Connexion
server-port=25565
server-ip=
max-players=100
motd=Hegemonia Earth

# Gameplay - Earth (survie avec règles custom)
gamemode=survival
force-gamemode=false
difficulty=normal
pvp=true
spawn-protection=0
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
allow-flight=false

# World - Earth (carte générée par Terra)
level-name=earth
level-type=DEFAULT
level-seed=
generate-structures=true
max-world-size=60000

# Performance (optimisé pour grande carte)
view-distance=10
simulation-distance=8
entity-broadcast-range-percentage=100
network-compression-threshold=256
max-tick-time=60000
sync-chunk-writes=true

# Sécurité
white-list=false
enforce-whitelist=false
enforce-secure-profile=false
enable-command-block=false
op-permission-level=4

# Logs & Debug
debug=false
enable-jmx-monitoring=false
enable-status=true
enable-query=false

# RCON (désactivé en production)
enable-rcon=false
rcon.port=25575
rcon.password=

# Divers
allow-nether=false
require-resource-pack=true
resource-pack=
resource-pack-prompt=Hegemonia requiert le resource pack pour une meilleure experience
resource-pack-sha1=
text-filtering-config=
player-idle-timeout=30
rate-limit=0
hide-online-players=false
