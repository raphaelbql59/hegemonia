# ===========================
# HEGEMONIA - Server Properties
# Template pour tous les serveurs
# ===========================

# ===========================
# MODE ET DIFFICULTÉ
# ===========================

# Mode en ligne (DÉSACTIVÉ car Velocity gère l'auth)
online-mode=false

# Difficulté (peaceful, easy, normal, hard)
difficulty=hard

# Mode hardcore (mort permanente)
hardcore=false

# PvP activé
pvp=true

# ===========================
# MONDE
# ===========================

# Nom du monde
level-name=world

# Type de génération (default, flat, largeBiomes, amplified, singleBiomeSurface)
level-type=minecraft\:normal

# Seed (laisser vide pour aléatoire)
level-seed=

# Générer les structures (villages, etc.)
generate-structures=true

# ===========================
# SERVEUR
# ===========================

# Port (sera écrasé par Docker)
server-port=25565

# IP (laisser vide pour toutes les interfaces)
server-ip=

# MOTD (sera écrasé par Velocity)
motd=Hegemonia Server

# Nombre max de joueurs (sera écrasé par Velocity)
max-players=100

# Joueurs visibles dans la liste TAB
max-world-size=29999984

# ===========================
# PERFORMANCES
# ===========================

# Distance de rendu (chunks)
view-distance=10

# Distance de simulation
simulation-distance=8

# Threads de réseau
network-compression-threshold=256

# Optimisations entités
entity-broadcast-range-percentage=100

# ===========================
# GAMEPLAY
# ===========================

# Spawn protection (radius en blocs)
spawn-protection=0

# Allow flight (interdit par défaut, géré par plugins)
allow-flight=false

# Gamemode par défaut (survival, creative, adventure, spectator)
gamemode=survival

# Force gamemode au join
force-gamemode=false

# Allow nether
allow-nether=true

# Allow end
enable-command-block=true

# ===========================
# COMMANDES
# ===========================

# Activer command blocks
enable-command-block=true

# Niveau OP par défaut (1-4)
op-permission-level=4

# Logs de commandes
log-ips=true

# ===========================
# WHITELIST
# ===========================

# Whitelist activée
white-list=false

# Enforce whitelist (kick si retiré de la whitelist)
enforce-whitelist=false

# ===========================
# RESSOURCES
# ===========================

# Resource pack (optionnel)
resource-pack=

# Hash SHA-1 du resource pack
resource-pack-sha1=

# Prompt du resource pack
resource-pack-prompt=

# Require resource pack
require-resource-pack=false

# ===========================
# AUTRES
# ===========================

# Activer JMX monitoring
enable-jmx-monitoring=false

# Activer status (pour monitoring)
enable-status=true

# Activer RCON (désactivé, non nécessaire)
enable-rcon=false

# Activer query protocol
enable-query=true
query.port=25565

# Broadcast RCON to ops
broadcast-rcon-to-ops=true

# Broadcast console to ops
broadcast-console-to-ops=true

# Snooper (désactivé, privacy)
snooper-enabled=false

# Rate limit (0 = désactivé)
rate-limit=0

# Sync chunk writes (false pour meilleures perfs)
sync-chunk-writes=false

# Use native transport (true pour meilleures perfs Linux)
use-native-transport=true

# Hide online players (false pour monitoring)
hide-online-players=false

# Previews chat (1.19+)
previews-chat=false

# Enforce secure profile (1.19+)
enforce-secure-profile=false

# ===========================
# TEXTE ET MESSAGES
# ===========================

# Fonction level-name
level-name=world

# Texte dans la console (changer si besoin)
# (géré par Paper maintenant)

