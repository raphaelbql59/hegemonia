name: HegemoniaEconomy
version: '${version}'
main: com.hegemonia.economy.HegemoniaEconomy
api-version: '1.21'
author: Hegemonia Team
description: Système économique pour Hegemonia - Marchés, commerce et entreprises
website: https://hegemonia.fr

depend:
  - HegemoniaCore

softdepend:
  - HegemoniaNations
  - Vault

commands:
  money:
    description: Commandes économiques principales
    aliases: [eco, economy, argent]
    usage: /<command> [action]

  bank:
    description: Gestion bancaire
    aliases: [banque]
    usage: /<command> [action]

  market:
    description: Accès au marché
    aliases: [marche, marché, shop, boutique]
    usage: /<command> [action]

permissions:
  hegemonia.economy.user:
    description: Permissions de base économie
    default: true
    children:
      hegemonia.economy.balance: true
      hegemonia.economy.pay: true
      hegemonia.economy.bank: true
      hegemonia.economy.market: true

  hegemonia.economy.balance:
    description: Voir son solde
    default: true

  hegemonia.economy.pay:
    description: Payer d'autres joueurs
    default: true

  hegemonia.economy.bank:
    description: Utiliser la banque
    default: true

  hegemonia.economy.market:
    description: Utiliser le marché
    default: true

  hegemonia.economy.admin:
    description: Permissions administrateur économie
    default: op
    children:
      hegemonia.economy.user: true
      hegemonia.economy.give: true
      hegemonia.economy.take: true
      hegemonia.economy.set: true

  hegemonia.economy.give:
    description: Donner de l'argent
    default: op

  hegemonia.economy.take:
    description: Retirer de l'argent
    default: op

  hegemonia.economy.set:
    description: Définir le solde d'un joueur
    default: op
