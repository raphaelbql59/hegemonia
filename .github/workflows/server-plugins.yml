name: Build & Deploy Server Plugins

on:
  push:
    branches: [main, master]
    paths:
      - 'server/plugins/**'
      - '.github/workflows/server-plugins.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x server/plugins/gradlew

      - name: Build all plugins
        working-directory: server/plugins
        run: ./gradlew shadowJar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hegemonia-plugins
          path: |
            server/plugins/hegemonia-core/build/libs/*-SNAPSHOT.jar
            server/plugins/hegemonia-nations/build/libs/HegemoniaNations-*.jar
            server/plugins/hegemonia-economy/build/libs/HegemoniaEconomy-*.jar
            server/plugins/hegemonia-war/build/libs/HegemoniaWar-*.jar
          retention-days: 30

      - name: Deploy Core plugin
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "server/plugins/hegemonia-core/build/libs/*core*-SNAPSHOT.jar"
          target: "/home/hegemonia/hegemonia-project/test-servers/earth/plugins/"
          strip_components: 5

      - name: Deploy Nations plugin
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "server/plugins/hegemonia-nations/build/libs/HegemoniaNations-*.jar"
          target: "/home/hegemonia/hegemonia-project/test-servers/earth/plugins/"
          strip_components: 5

      - name: Deploy Economy plugin
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "server/plugins/hegemonia-economy/build/libs/HegemoniaEconomy-*.jar"
          target: "/home/hegemonia/hegemonia-project/test-servers/earth/plugins/"
          strip_components: 5

      - name: Deploy War plugin
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "server/plugins/hegemonia-war/build/libs/HegemoniaWar-*.jar"
          target: "/home/hegemonia/hegemonia-project/test-servers/earth/plugins/"
          strip_components: 5

      - name: Reload server plugins
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Plugins deployed. Restart server to apply changes."
            # Optional: auto-restart (uncomment if desired)
            # cd /home/hegemonia/hegemonia-project/test-servers/earth
            # screen -S minecraft -X stuff "reload confirm\n"
