name: Build Hegemonia Launcher

on:
  push:
    branches: [master, main]
    paths:
      - 'launcher/**'
      - '.github/workflows/build-launcher.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
    paths:
      - 'launcher/**'
  workflow_dispatch:

permissions:
  contents: write

env:
  VITE_API_URL: http://api.hegemonia.net/api

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: launcher/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './launcher/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./launcher
        run: npm ci

      - name: Create .env file
        working-directory: ./launcher
        run: echo "VITE_API_URL=http://api.hegemonia.net/api" > .env

      - name: Build Tauri app (with release)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: ./launcher
          tauriScript: npm run tauri
          tagName: v__VERSION__
          releaseName: 'Hegemonia Launcher v__VERSION__'
          releaseBody: |
            Nouvelle version du launcher Hegemonia !

            ## Installation
            - **Windows** : Téléchargez le fichier `.msi` ou `.exe`

            ## Mise à jour automatique
            Si vous avez déjà le launcher, il se mettra à jour automatiquement.
          releaseDraft: false
          prerelease: false

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hegemonia-launcher-windows
          path: |
            launcher/src-tauri/target/release/bundle/msi/*.msi
            launcher/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
