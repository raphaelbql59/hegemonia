name: Build Hegemonia Launcher

on:
  push:
    branches: [master, main]
    paths:
      - 'launcher/**'
      - '.github/workflows/build-launcher.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'launcher/**'
  workflow_dispatch:  # Permet de lancer manuellement

env:
  VITE_API_URL: http://51.75.31.173:3001/api

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: launcher/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './launcher/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./launcher
        run: npm ci

      - name: Create .env file
        working-directory: ./launcher
        run: echo "VITE_API_URL=http://51.75.31.173:3001/api" > .env

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_URL: ${{ env.VITE_API_URL }}
        with:
          projectPath: ./launcher
          tauriScript: npm run tauri

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: hegemonia-launcher-windows
          path: |
            launcher/src-tauri/target/release/bundle/msi/*.msi
            launcher/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  # Job pour cr√©er une release quand on tag
  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: hegemonia-launcher-windows
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
