name: Build & Deploy Client Mod

on:
  push:
    branches: [main, master]
    paths:
      - 'client-mod/**'
      - '.github/workflows/client-mod.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x client-mod/gradlew

      - name: Build with Gradle
        working-directory: client-mod
        run: ./gradlew build

      - name: Get mod version
        id: version
        run: |
          VERSION=$(grep "mod_version" client-mod/gradle.properties | cut -d'=' -f2 | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hegemonia-client-${{ steps.version.outputs.version }}
          path: client-mod/build/libs/hegemonia-client-*.jar
          retention-days: 30

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "client-mod/build/libs/hegemonia-client-*.jar"
          target: "/home/hegemonia/hegemonia-project/launcher/api/modpack/mods/"
          strip_components: 3

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Client mod v${{ steps.version.outputs.version }} deployed successfully"
          echo "ðŸ“¦ Download: http://${{ secrets.SERVER_HOST }}:3001/api/modpack/mods/hegemonia-client-${{ steps.version.outputs.version }}.jar"
