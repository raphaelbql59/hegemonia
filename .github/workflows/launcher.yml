name: Build Launcher

on:
  push:
    branches: [main, master]
    paths:
      - 'launcher/**'
      - '.github/workflows/launcher.yml'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        working-directory: launcher
        run: npm install

      - name: Build Tauri app
        working-directory: launcher
        run: npm run tauri build

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: hegemonia-launcher-windows
          path: launcher/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        working-directory: launcher
        run: npm install

      - name: Build Tauri app
        working-directory: launcher
        run: npm run tauri build

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: hegemonia-launcher-linux
          path: |
            launcher/src-tauri/target/release/bundle/deb/*.deb
            launcher/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: hegemonia-launcher-windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: hegemonia-launcher-linux
          path: artifacts/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/*
            artifacts/linux/*
          generate_release_notes: true
