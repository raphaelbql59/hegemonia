# ===========================
# HEGEMONIA - Redis Configuration
# Cache et messaging cross-server
# ===========================

# ===========================
# RÉSEAU
# ===========================

# Bind uniquement localhost (sécurité)
bind 0.0.0.0
port 6379

# Mode protégé (sécurité)
protected-mode no

# TCP backlog
tcp-backlog 511

# Timeout (0 = pas de timeout)
timeout 0

# TCP keepalive
tcp-keepalive 300

# ===========================
# GÉNÉRAL
# ===========================

# Mode daemon (non, géré par Docker)
daemonize no

# PID file
pidfile /var/run/redis/redis-server.pid

# Log level (debug, verbose, notice, warning)
loglevel notice

# Log file (vide = stdout pour Docker)
logfile ""

# Nombre de bases de données
databases 16

# Afficher le logo au démarrage
always-show-logo no

# ===========================
# PERSISTANCE RDB
# ===========================

# Sauvegarde automatique
# après 900 sec (15 min) si au moins 1 clé modifiée
# après 300 sec (5 min) si au moins 10 clés modifiées
# après 60 sec si au moins 10000 clés modifiées
save 900 1
save 300 10
save 60 10000

# Arrêter les écritures si échec de sauvegarde
stop-writes-on-bgsave-error yes

# Compression RDB
rdbcompression yes

# Checksum RDB
rdbchecksum yes

# Nom du fichier RDB
dbfilename dump.rdb

# Dossier de travail
dir /data

# ===========================
# PERSISTANCE AOF
# ===========================

# Activer AOF pour durabilité
appendonly yes

# Nom du fichier AOF
appendfilename "appendonly.aof"

# Synchronisation (everysec = bon compromis)
appendfsync everysec

# Pas de sync pendant rewrite
no-appendfsync-on-rewrite no

# Réécriture automatique
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Charger AOF tronqué
aof-load-truncated yes

# Format AOF mixte (plus rapide)
aof-use-rdb-preamble yes

# ===========================
# MÉMOIRE
# ===========================

# Limite mémoire (2GB pour cache)
maxmemory 2gb

# Politique d'éviction (supprimer les LRU avec TTL)
maxmemory-policy allkeys-lru

# Samples pour LRU
maxmemory-samples 5

# ===========================
# LAZY FREEING
# ===========================

lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ===========================
# SÉCURITÉ
# ===========================

# Mot de passe (optionnel, réseau Docker isolé)
# requirepass votre_mot_de_passe_ici

# Renommer les commandes dangereuses
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
# rename-command DEBUG ""

# ===========================
# CLIENTS
# ===========================

# Nombre max de clients
maxclients 10000

# ===========================
# SLOW LOG
# ===========================

# Temps en microsecondes pour slow log (10ms)
slowlog-log-slower-than 10000

# Taille du slow log
slowlog-max-len 128

# ===========================
# LATENCY MONITOR
# ===========================

latency-monitor-threshold 100

# ===========================
# NOTIFICATIONS
# ===========================

# Notifications d'événements (pour pub/sub)
notify-keyspace-events "Ex"

# ===========================
# LUA SCRIPTING
# ===========================

# Timeout Lua en ms
lua-time-limit 5000

# ===========================
# ADVANCED
# ===========================

# Hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List
list-max-ziplist-size -2
list-compress-depth 0

# Set
set-max-intset-entries 512

# Sorted Set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hz (fréquence background tasks)
hz 10

# Dynamic hz
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes
